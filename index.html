<!DOCTYPE html>
<html>
<head>
    <title>Verificación</title>
    <style>
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .contenedor {
            width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .boton {
            background-color: #ff69b4;
            color: #fff;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            margin: 20px;
            font-size: 24px;
        }
        
        .boton:hover {
            background-color: #ff99cc;
        }
        
        h2 {
            font-size: 36px;
        }
        
        .corazon {
            position: absolute;
            font-size: 48px;
            color: #ff69b4;
            animation: flotar 5s infinite;
        }
        
        @keyframes flotar {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        
        #pregunta2 {
            display: none;
        }
        
        #resultado {
            display: none;
        }
        
        #mensaje {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="contenedor">
        <h2 id="pregunta1">¿Ya estás en el navegador?</h2>
        <button class="boton" onclick="si()">Sí</button>
        <button class="boton" onclick="no()">No</button>
        
        <h2 id="mensaje"></h2>
        
        <div id="pregunta2">
            <h2>¿Quieres hacer el amor conmigo todos los días cuando llegues?</h2>
            <button class="boton" onclick="amorSi()">Sí</button>
            <button class="boton" id="noButton" onclick="amorNo()">No</button>
        </div>
        
        <h2 id="resultado"></h2>
        
        <script>
            for (var i = 0; i < 50; i++) {
                var corazon = document.createElement("span");
                corazon.className = "corazon";
                corazon.innerHTML = "&#10084;";
                corazon.style.left = Math.random() * window.innerWidth + "px";
                corazon.style.top = Math.random() * window.innerHeight + "px";
                corazon.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(corazon);
            }
            
            function si() {
                document.getElementById("pregunta1").style.display = "none";
                document.querySelectorAll(".boton")[0].style.display = "none";
                document.querySelectorAll(".boton")[1].style.display = "none";
                document.getElementById("mensaje").innerHTML = "PARA: Anyilini De Moncada";
                document.getElementById("mensaje").style.display = "block";
                setTimeout(function() {
                    document.getElementById("mensaje").style.display = "none";
                    document.getElementById("pregunta2").style.display = "block";
                }, 3000);
            }
            
            function no() {
                alert("Por favor, abre el navegador.");
            }
            
            function amorSi() {
                document.getElementById("resultado").innerHTML = "Arrecha que eres tú jsjsjsjs";
                document.getElementById("resultado").style.display = "block";
                document.getElementById("pregunta2").style.display = "none";
            }
            
            function amorNo() {
                var button = document.getElementById("noButton");
                button.style.position = "absolute";
                button.style.top = Math.random() * (window.innerHeight - 50) + "px";
                button.style.left = Math.random() * (window.innerWidth - 150) + "px";
            }
        </script>
    </div>
</body>
</html>
